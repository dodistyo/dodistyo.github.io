baseURL = "https://dodistyo.github.io/"

enableRobotsTXT = true
# Change the default theme to be use when building the site with Hugo

theme = "LoveIt"

# website title

title = "dodistyo"

# language code ["en", "zh-CN", "fr", "pl", ...]

languageCode = "en"

# language name ["English", "简体中文", "Français", "Polski", ...]

languageName = "English"

# rorbot.txt configuration
[outputFormats.RobotsTXT]
  mediaType = "text/plain"
  baseName = "robots"
  isPlainText = true
  notAlternative = true
  permalinkable = false
  
[outputFormats.Sitemap]
  mediaType = "application/xml"
  baseName = "sitemap"
  isPlainText = false
  notAlternative = true

[outputs]
  home = [ "HTML", "RSS", "RobotsTXT", "Sitemap" ]
  section = ["HTML", "RSS", "SITEMAP"]
  page = ["HTML"]
  taxonomy = ["HTML"]
  term = ["HTML"]

# Menu config

[menu]

  [[menu.main]]

    weight = 1

    identifier = "posts"

    # you can add extra information before the name (HTML format is supported), such as icons

    pre = ""

    # you can add extra information after the name (HTML format is supported), such as icons

    post = ""

    name = "Posts"

    url = "/posts/"

    # title will be shown when you hover on this menu link

    title = ""

  [[menu.main]]

    weight = 2

    identifier = "tags"

    pre = ""

    post = ""

    name = "Tags"

    url = "/tags/"

    title = ""

  [[menu.main]]

    weight = 3

    identifier = "categories"

    pre = ""

    post = ""

    name = "Categories"

    url = "/categories/"

    title = ""

# Markup related configuration in Hugo

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)

  [markup.highlight]

    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)

    noClasses = false

[params]
  # site default theme ["auto", "light", "dark"]
  defaultTheme = "dark"
  # public git repo url only then enableGitInfo is true
  gitRepo = ""
  # LoveIt NEW | 0.1.1 which hash function used for SRI, when empty, no SRI is used
  # ["sha256", "sha384", "sha512", "md5"]
  fingerprint = ""
  # LoveIt NEW | 0.2.0 date format
  dateFormat = "2006-01-02"
  # website title for Open Graph and Twitter Cards
  title = "dodistyo"
  # website description for RSS, SEO, Open Graph and Twitter Cards
  description = "This is my space"
  # website images for Open Graph and Twitter Cards
  images = ["/logo.png"]

  [params.author]
    name = "Dodi Prasetyo"
    email = "dodipras27@gmail.com"
    link = ""

  [params.header]
    # desktop header mode ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # mobile header mode ["fixed", "normal", "auto"]
    mobileMode = "auto"
    # LoveIt NEW | 0.2.0 Header title config
    [params.header.title]
      # URL of the LOGO
      logo = ""
      # title name
      name = "dodistyo"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""
      # LoveIt NEW | 0.2.5 whether to use typeit animation for title name
      typeit = false

  [params.app]
    # optional site title override for the app when added to an iOS home screen or Android launcher
    title = "dodistyo"
    # whether to omit favicon resource links
    noFavicon = false
    # modern SVG favicon to use in place of older style .png and .ico files
    svgFavicon = ""
    # Android browser theme color
    themeColor = "#ffffff"
    # Safari mask icon color
    iconColor = "#5bbad5"
    # Windows v8-11 tile color
    tileColor = "#da532c"

  [params.home]
    # LoveIt NEW | 0.2.0 amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = "/images/avatar.png"
      # LoveIt CHANGED | 0.2.7 title shown in home page (HTML format is supported)
